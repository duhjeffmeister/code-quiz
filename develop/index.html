<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!--First slide-->
    <div class="slide" id="divStartQuiz">
      <h1 class="slidetitle">Click the button to start the quiz!</h1>
      <button class="button" id="start-button">Start Quiz</button>
    </div>
    <!--Second slide-->
    <div class="slide" id="divQuestion">
      <h2 class="slidetitle" id="questiontext">This is a placeholder for a question</h2>
        <div class="answer-list" style="list-style-type: none">
          <button class="button" id="answerA">A. Placeholder text</button>
          <button class="button" id="answerB">B. Placeholder text</button>
          <button class="button" id="answerC">C. Placeholder text</button>  
          <button class="button" id="answerD">D. Placeholder text</button>
        </div>
    </div>
    </div>
    <!--Third slide-->
    <div class="slide" id="divHighScore">
      <h2 class="slidetitle">Please enter your initials below</h2>
      <input type="txt" id="initials" name="userinitials" required maxlength="3"></input>
      <button class="button">Submit</button>
    </div>
    <script src="./assets/script.js">
    </script>
  </body>
</html>
